<ion-header>
   <ion-navbar>
      <ion-title>
         My Favourite Technologies
      </ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-navbar color="primary">
    <ion-title>
	Add Technologies
    </ion-title>
       <ion-buttons end>
      <button ion-button icon-only (click)="addEntry()"> <ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
</ion-navbar>


   <ion-item *ngFor="let item of items">
      <h2>{{ item.name }} </h2>
      <button
         ion-button
         color="primary"
         item-right
         (click)="viewEntry({ record: item })">View</button>
   </ion-item>


</ion-content>
